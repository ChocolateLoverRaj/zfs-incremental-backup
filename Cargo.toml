[package]
name = "zfs-incremental-backup"
version = "0.1.0"
edition = "2021"

[dependencies]
aes-gcm = "0.10.3"
anyhow = "1.0.95"
argon2 = "0.5.3"
aws-config = { version = "1.5.11", features = ["behavior-version-latest"] }
aws-sdk-dynamodb = "1.56.0"
aws-sdk-iam = "1.54.0"
aws-sdk-pricing = "1.53.0"
aws-sdk-s3 = "1.66.0"
bytes = "1.9.0"
chrono = "0.4.39"
clap = { version = "4.5.23", features = ["derive"] }
futures = "0.3.31"
hex = "0.4.3"
http-body = "1.0.1"
humansize = "2.1.3"
postcard = { version = "1.1.1", features = ["use-std"] }
proc-mounts = "0.3.0"
promptuity = "0.0.5"
rand = "0.8.5"
reqwest = { version = "0.12.11", features = ["rustls-tls", "stream"], default-features = false }
serde = { version = "1.0.216", features = ["derive"] }
serde_json = "1.0.134"
tokio = { version = "1.42.0", features = ["full"] }
tokio-stream = { version = "0.1.17", features = ["fs"] }
tokio-util = { version = "0.7.13", features = ["io"] }
uuid = { version = "1.11.0", features = ["v4"] }
varint-simd = "0.4.1"
